---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: invoice-service
  name: invoice-service
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      run: invoice-service
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: invoice-service
    spec:
      containers:
      - image: invoice-service:v1
        imagePullPolicy: IfNotPresent
        name: invoice-service
        ports:
        - containerPort: 8080
      dnsPolicy: ClusterFirst
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: invoice-service
  name: invoice-service
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    run: invoice-service
  sessionAffinity: None
  type: ClusterIP